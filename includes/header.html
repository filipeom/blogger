<header>
  <div class="identity">
    <nav class="social-icons">
      {%- if author.email -%}
      <a href="mailto:{{ author.email }}" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      {%- endif -%}

      {%- if author.orcid -%}
      <a href="https://orcid.org/{{ author.orcid }}" target="_blank" rel="noopener noreferrer" title="ORCID">
        <i class="fab fa-orcid"></i>
      </a>
      {%- endif -%}

      {%- if author.scholar -%}
      <a href="https://scholar.google.com/citations?user={{ author.scholar }}" target="_blank" rel="noopener noreferrer" title="Google Scholar">
        <i class="fas fa-graduation-cap"></i>
      </a>
      {%- endif -%}

      {%- if author.github -%}
      <a href="https://github.com/{{ author.github }}" target="_blank" rel="noopener noreferrer" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      {%- endif -%}

      {%- if author.linkedin -%}
      <a href="https://www.linkedin.com/in/{{ author.linkedin }}" target="_blank" rel="noopener noreferrer" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      {%- endif -%}
    </nav>
  </div>

  <nav aria-label="Main navigation">
    <ul>
      <li><a href="/">About</a></li>
      <!-- TODO -->
      <!-- <li><a href="/blog.html">Blog</a></li> -->
      <!-- <li><a href="/publications.html">Publications</a></li> -->
    </ul>
  </nav>
</header>
